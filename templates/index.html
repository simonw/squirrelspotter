{% extends "base.html" %}

{% block extra_head %}
<script>
jQuery(function($) {
	function success(position) {
	    console.log(position.coords.latitude, position.coords.longitude, position);
	}
	function error(msg) {
	    alert(msg);
	}

	if (navigator.geolocation) {
	    navigator.geolocation.getCurrentPosition(success, error);
	} else {
	    jQuery('#middle').html('not supported');
	}
});
</script>
{% endblock %}

{% block content %}
  <div id="fb-root"></div>
  <h1>Welcome</h1>
  <div id="login-flow">
    <fb:login-button perms="email,publish_actions" show-faces="true"></fb:login-button>
  </div>

  <button id="postToWall">Post to wall</button>

  {% if user %}
  	<pre>{{ user.fb_json }}</pre>
  {% endif %}

  <div id="middle"></div>

{% endblock %}
